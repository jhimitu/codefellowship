<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
    </head>
    <body>
        <h1>Log in</h1>
        <form action="/login" method="POST">
            <input name="username" />
            <input name="password" type="password"/>
            <input type="submit" />
        </form>
        <p>New User? <span><a th:href="@{/signup}">Sign Up</a></span></p>
    </body>
</html>
