<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Code Fellowship</title>
    <link href="/style.css" rel="stylesheet">
</head>
<body>
<h1>Sign Up</h1>
<form method="POST" action="/users">
    <label>Username: </label><input name="username" id="username" />
    <br />
    <label>Password: </label><input type="password" name="password" id="password" />
    <br />
    <label>First Name: </label><input name="firstName" id="firstName" />
    <br />
    <label>Last Name: </label><input name="lastName" id="lastName" />
    <br />
    <label>Date of Birth: </label><input type="datetime" name="dateOfBirthString" id="dateOfBirthString" />
    <br />
    <label>Bio: </label><input type="bio" name="bio" id="bio" />
    <br />
    <input type="submit">
</form>
</body>
</html>
